<!DOCTYPE html>

    <title>Esempio di utilizzo di Bootstrap e media queries</title>

    <!-- Meta tag per la visibilità su dispositivi mobili e il corretto dimensionamento della pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Collegamento al foglio di stile di Bootstrap tramite CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Stili CSS personalizzati per modificare la larghezza massima del contenitore in base alla dimensione dello schermo -->
    <style>
        /* Media query per dispositivi con larghezza minima di 768px (tablet e dispositivi medi) */
        @media only screen and (min-width: 768px) {
            .container {
                max-width: 800px; /* Imposta la larghezza massima del contenitore a 800px */
            }
        }

        /* Media query per dispositivi con larghezza minima di 992px (dispositivi desktop) */
        @media only screen and (min-width: 992px) {
            .container {
                max-width: 1000px; /* Imposta la larghezza massima del contenitore a 1000px */
            }
        }

        /* Media query per dispositivi con larghezza minima di 1200px (dispositivi con schermi più grandi) */
        @media only screen and (min-width: 1200px) {
            .container {
                max-width: 1200px; /* Imposta la larghezza massima del contenitore a 1200px */
            }
        }
    </style>
</head>

    <!-- Commenti aggiunti:

Meta tag viewport: Imposta il comportamento della pagina su dispositivi mobili, permettendo 
                    alla pagina di adattarsi alla larghezza dello schermo.

Collegamento a Bootstrap: Utilizzo di Bootstrap tramite CDN per accedere alle sue 
                          funzionalità di design responsivo e ai componenti UI.

Media Queries: Le media queries sono utilizzate per adattare la larghezza del contenitore 
               (.container) in base alla larghezza del dispositivo. Questo permette di 
               rendere la pagina più flessibile sui dispositivi di diverse dimensioni.

Ogni media query specifica una larghezza massima per il contenitore:
    768px per tablet,
    992px per dispositivi desktop,
    1200px per schermi molto ampi.

Griglia Bootstrap: Il layout usa la griglia di Bootstrap per creare una serie di colonne che
                   si adattano automaticamente alla larghezza dello schermo. Ogni colonna ha 
                   diverse larghezze su schermi di dimensioni diverse, grazie alle classi 
                   col-sm-6, col-md-4, e col-lg-3, per rendere il layout responsive.

                   Inclusione di JavaScript: Include il file JavaScript di Bootstrap per 
                   abilitare funzionalità interattive come il comportamento della navbar, 
                   modali, e altri componenti dinamici.


Conclusione:
Il codice è ben strutturato per essere responsivo e si adatta facilmente a dispositivi di 
diverse dimensioni grazie a Bootstrap e alle media queries. La parte CSS consente di 
personalizzare ulteriormente la larghezza del contenitore in base alle esigenze.

 -->

    <!-- Contenitore principale con margine superiore -->
    <div class="container mt-3">
        <!-- Pulsante per mostrare il toast -->

            Mostra toast

    <!-- Contenitore per il toast, posizionato fisso in basso a destra -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Toast principale -->
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <!-- Intestazione del toast -->
            <div class="toast-header">
                <strong class="me-auto">Toast!</strong> <!-- Titolo del toast -->
                <small>close</small> <!-- Indicazione di chiusura -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <!-- Corpo del toast -->
            <div class="toast-body">
                Hello World!
            </div>
        </div>
    </div>

    <!-- Script per gestire la visualizzazione del toast -->
    <script>
        // Seleziona il pulsante e il toast dal DOM
        const showToastBtn = document.getElementById('show-toast');
        const toastEl = document.getElementById('toast');

        // Crea un'istanza di toast di Bootstrap
        const toast = new bootstrap.Toast(toastEl);

        // Aggiunge un event listener per mostrare il toast quando si clicca il pulsante
        showToastBtn.addEventListener('click', () => {
            toast.show();
        });
    </script>

    <!-- Contenitore principale con margine superiore -->
    <div class="container mt-5">
        <!-- Barra di avanzamento -->
        <div class="progress">
            <!-- Barra di avanzamento animata e con strisce -->
            <div class="progress-bar progress-bar-striped progress-bar-animated"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 0%">
            </div>
        </div>
    </div>

    <script>
        // Seleziona l'elemento della barra di avanzamento
        const progressBar = document.querySelector('.progress-bar');
        let progressValue = 0; // Valore iniziale della progress bar

        // Incrementa il valore della progress bar ogni 50ms
        const interval = setInterval(() => {
            progressValue += 1; // Aumenta la percentuale di 1 unità
            progressBar.style.width = `${progressValue}%`; // Aggiorna la larghezza della barra
            progressBar.setAttribute('aria-valuenow', progressValue); // Aggiorna il valore ARIA

            // Se il valore raggiunge il 100%, interrompe l'animazione
            if (progressValue === 100) clearInterval(interval);
        }, 50);
    </script>

    <!-- Cosa fa il codice
    Sezione HTML:

    Il contenitore Bootstrap (container mt-5) posiziona la barra di avanzamento con margine 
    superiore.

    Il componente progress contiene una barra (progress-bar) che è animata e a strisce 
    (progress-bar-striped progress-bar-animated).

    Attributi aria-valuenow, aria-valuemin e aria-valuemax migliorano l'accessibilità.
    
    
    Sezione JavaScript:

    Seleziona l'elemento .progress-bar.

    larghezza e l'attributo ARIA.
    Quando progressValue raggiunge 100, interrompe l'intervallo con clearInterval(interval). -->

        <!-- Elementi della lista -->

        <li class="list-group-item">Elemento 2</li>
        <li class="list-group-item">Elemento 3</li>
    </ul>

    <script>
        // Seleziona tutti gli elementi della lista
        let listItems = document.querySelectorAll('.list-group-item');

        // Aggiunge un event listener per il click su ogni elemento della lista
        listItems.forEach(item => {
            item.addEventListener('click', () => {
                // Rimuove la classe 'active' da tutti gli elementi della lista
                listItems.forEach(item => {
                    item.classList.remove('active');
                });

                // Aggiunge la classe 'active' solo all'elemento cliccato
                item.classList.add('active');
            });
        });
    </script>
