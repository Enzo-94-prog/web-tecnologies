<!DOCTYPE html>
<html>
<head>
    <!-- Definisce la codifica dei caratteri per il documento -->
    <meta charset="UTF-8">

    <!-- Imposta la visualizzazione per dispositivi mobili, con una larghezza del viewport di 1.0 e il livello di zoom iniziale su 1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titolo della pagina che appare nella barra del browser -->
    <title>Vue.js App</title>
</head>
<body>
    <!-- L'app Vue.js verrà montata in questo elemento div. -->
    <!-- Vue.js prenderà il controllo di questa div e visualizzerà il contenuto dinamicamente -->
    <div id="app"></div>

    <!-- Aggiungi qui il file JavaScript che contiene il codice per il tuo bundle Vue.js -->
    <!-- Questo file di script dovrebbe essere il risultato della compilazione del codice Vue -->
    <script src="/path/to/your/bundle.js"></script>
</body>
</html>
