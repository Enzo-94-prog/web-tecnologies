<!DOCTYPE html>
<html ng-app="myApp">
<head>

  <!-- Imposta la codifica dei caratteri per il documento -->
  <meta charset="utf-8">

  <!-- Titolo della pagina che appare nella barra del browser -->
  <title>My AngularJS App</title>

  <!-- Include la libreria AngularJS dalla rete di distribuzione di Google -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Include il file script.js, che contiene la logica dell'applicazione -->
  <script src="script.js"></script>

</head>
<body ng-controller="myCtrl">

  <!-- Titolo dinamico che visualizza una variabile AngularJS -->
  <h1>{{ greeting }}</h1>

  <!-- Un campo di input in cui l'utente pu√≤ scrivere il proprio nome -->
  <input type="text" ng-model="name">

  <!-- Un paragrafo che mostra un messaggio con il nome dell'utente -->
  <p>Hello, {{ name }}!</p>

</body>
</html>
